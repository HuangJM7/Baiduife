<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
    <style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        height: 3000px;;
    }
    header{
        height: 900px;
        max-width: 1300px;
        background-image: url('Background.png');
        background-repeat: no-repeat;
        background-size: contain;
        color: white;
        margin: 0 auto;
        
    }
    .Hello_World {
    font-size: 62px;
    font-family: "Montserrat";
    color: rgb(255, 255, 255);
    text-align: center;
    padding-top: 130px;
    }
    .description{
        width: 700px;
        font-size: 20px;
        font-family: "Montserrat";
        line-height: 1.6;
        text-align: center;
        padding-top: 70px;
        margin: 0 auto;
        color: #a4a29a;
    }
    .create{
        border: 1px rgba(255, 255, 255, 0.302) solid;
        margin: 60px auto;
        text-align: center;
        height: 200px;
        width: 800px;
    }
    .Create_Your_Account {
        font-size: 16px;
        font-family: "Montserrat";
        text-transform: uppercase;
        line-height: 1.75;
        text-align: center;
        margin-top: 50px;
    }   
    .It_is_absolutely_free {
        font-size: 12px;
        font-family: "Montserrat";
        color: rgba(255, 255, 255, 0.302);
        text-transform: uppercase;
        line-height: 1.2;
        text-align: center;
        margin-bottom: 30px;
    }
    input{
        background-color: transparent;
        color: white;
        height: 40px;
        width: 220px;
        border: 1px solid rgba(255, 255, 255, 0.302);
        margin: 10px;
        padding-left: 20px;
    }
    .Sign_Up {
        font-size: 12px;
        font-family: "Montserrat";
        color: rgb(20, 20, 20);
        text-transform: uppercase;
        line-height: 1.833;
        text-align: center;
        background-color: white;
        width: 100px;
        padding: 0;
    }

    
    </style>
</head>
<body>
    <header>
        <div class="Hello_World">Hello World</div>
        <div class="description">China is speeding up strategic plan, standards,
         traffic rules, laws and regulations on accident-incurred 
         liabilities for its smart car industry, Economic 
         Information Daily reported Thursday.</div>
         <div class="create">
                <div class="Create_Your_Account">Create Your Account</div>
                <div class="It_is_absolutely_free">It is absolutely free</div>
                <input type="email" name="" id="" placeholder="denis@getcraftwork.com">
                <input type="password" name="" id="" placeholder="Create your password">
                <input type="submit" value="Sign Up" class="Sign_Up">
         </div>
    </header>

</body>
</html>
