<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"> </script>
</head>

<body>
    <!-- vue实例控制的元素区域，就是view -->
    <div id="app">
        <p>{{msg}}</p>
    </div>


    <script>
        //Vue对象，就是VM调度者
        //对象中的数据就是M
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Vue learning'
            }
        })

    </script>
</body>

</html>
