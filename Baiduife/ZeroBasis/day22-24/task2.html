<div>
    <label>String A:
        <input id="radio-a" type="radio" checked="true" name="str-obj" value="a">
    </label>
    <textarea id="str-a"></textarea>
    <label>String B:
        <input id="radio-b" type="radio" name="str-obj" value="b">
    </label>
    <textarea id="str-b"></textarea>
    <label>Num A：<input id="num-a" type="number" value="0"></label>
    <label>Num B：<input id="num-b" type="number" value="1"></label>
</div>
<div>
    <button>获取当前选中输入的内容长度</button>
    <button>当前选中输入中的第3个字符</button>
    <button>把两个输入框的文字连接在一起输出（concat）</button>
    <button>输入B中的内容，在输入A的内容中第一次出现的位置（indexOf）</button>
    <button>输入A中的内容，在输入B的内容中最后一次出现的位置（lastIndexOf）</button>
    <button>使用slice获取选中输入框内容的部分内容，参数为num-a及num-b</button>
    <button>当前选中输入框的行数</button>
    <button>使用substr获取选中输入框内容的子字符串，参数为num-a及num-b</button>
    <button>把所选输入框中的内容全部转为大写</button>
    <button>把所选输入框中的内容全部转为小写</button>
    <button>把所选输入框中内容的半角空格全部去除</button>
    <button>把所选输入框中内容的a全部替换成另外一个输入框中的内容</button>
</div>
<p id="result"></p>

<script>
    var radioA = document.getElementById('radio-a'),
        radiaB = document.getElementById('radio-b'),
        textA = document.getElementById('str-a'),
        textB = document.getElementById('str-b'),
        numA = document.getElementById('num-a'),
        numB = document.getElementById('num-b'),
        button = document.getElementsByTagName('button'),
        p = document.getElementById('result');

    // 判断选中
    function isCheck(check) {
        if (check.checked) {
            return true;
        } else {
            return false;
        }
    }
    button[0].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value.length;
        } else {
            p.innerText = textB.value.length;
        }
    })
    button[1].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value[2];
        } else {
            p.innerText = textB.value[2];
        }
    })
    button[2].addEventListener('click', function () {
        p.innerText = textA.value + textB.value;//(textA.value).concat(textB.value);
    })
    button[3].addEventListener('click', function () {
        p.innerText = textA.value.indexOf(textB.value);
    })
    button[4].addEventListener('click', function () {
        p.innerText = textB.value.lastIndexOf(textA.value);
    })
    button[5].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value.slice(numA.value, numB.value);
        } else {
            p.innerText = textB.value.slice(numA.value, numB.value);
        }
    })

    // button[6].addEventListener('click', function () {
    //     if (isCheck(radioA)) {
           
    //     } else {
           
    //     }
    // })

    button[7].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value.substr(numA.value, numB.value);
        } else {
            p.innerText = textB.value.substr(numA.value, numB.value);
        }
    })
    button[8].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value.toUpperCase();
        } else {
            p.innerText = textB.value.toUpperCase();
        }
    })
    button[9].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText = textA.value.toLowerCase();
        } else {
            p.innerText = textB.value.toLowerCase();
        }
    })
    button[10].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText =textA.value.replace(/\s+/g,'');
        } else {
            p.innerText =textB.value.toLocaleLowerCase(/\s+/g,'');
        }
    })

    button[11].addEventListener('click', function () {
        if (isCheck(radioA)) {
            p.innerText =textA.value.replace(/a/g,textB.value);
        } else {
            p.innerText =textB.value.replace(/a/g,textA.value);
        }
    })
</script>
