<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        var arrnum = [43, 54, 4, -4, 84, 100, 58, 27, 140];
        var sortnums1 = function (arr) {
            arr.sort(function (a, b) {
                return a - b;
            })
            return arr;
        }
        var sortnums2 = function (arr) {
            arr.sort(function (a, b) {
                return b - a;
            })
            return arr;
        }
        console.log(sortnums1(arrnum));
        console.log(sortnums2(arrnum));
        var arrstr = ['ac', 'dog', 'cat', 'car', 'zoo', 'orange', 'abrplane'];
        var sortstr1 = function (arr) {
            arr.sort(function (a, b) {
                if (a < b) {
                    return -1;
                }
                if (a > b) {
                    return 1;
                }
            })
            return arr;
        }
        var sortstr2 = function (arr) {
            arr.sort(function (a, b) {
                if (a < b) {
                    return 1;
                }
                if (a > b) {
                    return -1;
                }
            })
            return arr;
        }
        console.log(sortstr1(arrstr));
        console.log(sortstr2(arrstr));
        var arr2d = [
            [10, 14],
            [16, 60],
            [7, 44],
            [26, 35],
            [22, 63]
        ];
        var sort2d = function (arr) {
            arr.sort(function (a, b) {
                return b[1] - a[1];
            })
            return arr;
        }
        console.log(sort2d(arr2d));
        var arrobj = [{
            id: 1,
            name: 'candy',
            value: 40
        }, {
            id: 2,
            name: 'Simon',
            value: 50
        }, {
            id: 3,
            name: 'Tony',
            value: 45
        }, {
            id: 4,
            name: 'Annie',
            value: 60
        }];
        var sortobj=function(arr){
            arr.sort(function(a,b){
                return a.value-b.value;
            })
            return arr;
        }
        console.log(sortobj(arrobj));
    </script>
</body>

</html>
