<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js"></script>
</head>

<body>
    <script>
        function Go() {
            console.log("Go");
        }

        function isEmpty(tar) {
            if (typeof tar === "undefined" || tar === "") {
                return true;
            } else {
                return false;
            }
        }

        function GoSteps(n) {
            console.log(n);
            var t;
            if (isEmpty(n)) {
                Go();
            }
            n = Math.floor(n);
            if (n <= 0) {
                t = 0;
            } else {
                t = n;
            }
            while (t--) {
                Go();
            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0); // 0次
        GoSteps(-1); // 0次
        GoSteps(1.4); // Go 1次
        GoSteps(1.6); // Go 1次
        GoSteps(-1); // 0次
        GoSteps(true); // Go 1次
        GoSteps(false); // 0次
        GoSteps("Test"); // 0次
        GoSteps(NaN); // 0次
        GoSteps(null); // 0次
    </script>
</body>

</html>
